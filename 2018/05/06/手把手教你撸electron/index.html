            <div class="typo" style="padding: 3rem;">
                <p>electron 就不多介绍了，大家可以自行百度查看。</p>
<p>那么接下来，结合我实际的经验教大家如何快速的搭建一个自己的electron案例</p>
<p>我们使用的是<a href="https://github.com/SimulatedGREG/electron-vue" target="_blank" rel="noopener">https://github.com/SimulatedGREG/electron-vue</a></p>
<p>大家可以自行查看</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">npm install -g vue-cli</span><br><span class="line"></span><br><span class="line">vue init simulatedgreg/electron-vue my-project</span><br><span class="line"></span><br><span class="line">cd my-project</span><br><span class="line"></span><br><span class="line">npm install</span><br></pre></td></tr></table></figure>
<p>在这里安装的时候会咨询你选择</p>
<p>electron-builder和electron-packager</p>
<p>个人建议 electron-builder</p>
